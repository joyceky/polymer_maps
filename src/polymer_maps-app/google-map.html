<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="google-map">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class GoogleMap extends Polymer.Element {
      static get is() { return 'google-map'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'google-map'
          }
        };
      }
    }

    window.customElements.define(GoogleMap.is, GoogleMap);
  </script>
</dom-module>
